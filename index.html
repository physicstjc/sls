<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Table</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    .header1 {
        color: #008CBA;
        font-weight: bold;
    }

    .header2 {
        color: #4CAF50;
        font-style: italic;
    }

    .header3 {
        color: #FFD700;
        text-transform: uppercase;
    }
</style>
</head>
<body>

<h2>AI Generated Apps for Student Learning Space</h2>

<table>
    <tr>
        <th class="header1">Screenshot</th>
        <th class="header1">Description</th>
        <th class="header1">Prompts</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
    </tr>
    <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
    </tr>
    <tr>
        <td>Data 7</td>
        <td>Data 8</td>
        <td>Data 9</td>
    </tr>
</table>

</body>
</html>
