<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive System Schema</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        #toolbar { width: 150px; background-color: #f3f3f3; padding: 10px; box-shadow: inset -1px 0 5px rgba(0,0,0,0.2); }
        button { width: 100%; margin-bottom: 10px; padding: 8px; cursor: pointer; }
        canvas { width: 560px; height: 480px; border: 2px solid #000; cursor: crosshair; display: block; margin: auto; background-color: #ADD8E6;}
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; flex-direction: column; }
        .overlay input { padding: 8px; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="addBody">Add Body</button>
        <button id="addForce">Add Force</button>
        <button id="delete">Delete</button>
        <button id="saveCanvas">Save Image</button>
    </div>
    <canvas id="canvas" width="560" height="480"></canvas>
    <div class="overlay" id="overlay">
        <input type="text" id="overlayInput" placeholder="Enter label">
        <button id="confirmOverlay">Confirm</button>
        <button id="cancelOverlay">Cancel</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const bodies = [], forces = [];
        let selectedBodies = [], draggingBody = null, overlayCallback;

        document.getElementById('addBody').onclick = () => showOverlay(label => {
            bodies.push({ x: canvas.width / 2, y: canvas.height / 2, r: 30, label, color: '#FFEE99' });
            draw();
        });

        document.getElementById('addForce').onclick = () => showOverlay(label => {
            if (selectedBodies.length === 2) {
                forces.push({ from: selectedBodies[0], to: selectedBodies[1], label });
                selectedBodies = [];
                draw();
            }
        });

        document.getElementById('delete').onclick = () => {
            if (selectedBodies.length) {
                selectedBodies.forEach(body => {
                    const index = bodies.indexOf(body);
                    if (index !== -1) {
                        forces.splice(0, forces.length, ...forces.filter(f => f.from !== body && f.to !== body));
                        bodies.splice(index, 1);
                    }
                });
                selectedBodies = [];
                draw();
            }
        };

        document.getElementById('saveCanvas').onclick = () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = '#ADD8E6';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            tempCtx.drawImage(canvas, 0, 0);

            const link = document.createElement('a');
            link.href = tempCanvas.toDataURL('image/png');
            link.download = 'canvas.png';
            link.click();
        };

        const overlay = document.getElementById('overlay');
        const overlayInput = document.getElementById('overlayInput');

        document.getElementById('confirmOverlay').onclick = () => {
            overlay.style.display = 'none';
            overlayCallback(overlayInput.value);
        };
        document.getElementById('cancelOverlay').onclick = () => overlay.style.display = 'none';

        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('mousemove', drag);
        canvas.addEventListener('mouseup', endDrag);

        canvas.addEventListener('touchstart', (e) => startDrag(e.touches[0]));
        canvas.addEventListener('touchmove', (e) => drag(e.touches[0]));
        canvas.addEventListener('touchend', endDrag);

        
        document.getElementById('addForce').onclick = () => {
    selectedBodies = [];
    canvas.addEventListener('click', selectBodyForForce);
};

function selectBodyForForce(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    const body = bodies.find(b => Math.hypot(b.x - x, b.y - y) <= b.r);
    if (body && !selectedBodies.includes(body)) {
        selectedBodies.push(body);
        body.originalColor = body.color;
        body.color = '#FFA07A'; // Highlight selected body
        draw();
    }
    
    if (selectedBodies.length === 2) {
        canvas.removeEventListener('click', selectBodyForForce);
        showOverlay(label => {
            forces.push({ from: selectedBodies[0], to: selectedBodies[1], label });
            selectedBodies.forEach(b => b.color = b.originalColor || '#FFEE99'); // Restore color
            selectedBodies = [];
            draw();
        });
    }
}

        function startDrag(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const body = bodies.find(b => Math.hypot(b.x - x, b.y - y) <= b.r);
            if (body) {
                selectedBodies = [body];
                body.originalColor = body.color;
                body.color = '#FFA07A';
                draggingBody = body;
                draw();
            }
        }

        function drag(e) {
            if (draggingBody) {
                const rect = canvas.getBoundingClientRect();
                draggingBody.x = e.clientX - rect.left;
                draggingBody.y = e.clientY - rect.top;
                draw();
            }
        }

        function endDrag() {
            if (draggingBody) {
                draggingBody.color = draggingBody.originalColor || '#FFEE99';
                draggingBody = null;
                draw();
            }
        }

        function showOverlay(callback) {
            overlayCallback = callback;
            overlayInput.value = '';
            overlay.style.display = 'flex';
            overlayInput.focus();
        }


        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.lineWidth = 2;

            forces.forEach(f => {
                ctx.beginPath();
                ctx.moveTo(f.from.x, f.from.y);
                ctx.lineTo(f.to.x, f.to.y);
                ctx.stroke();

                // Draw arrowhead
                const angle = Math.atan2(f.to.y - f.from.y, f.to.x - f.from.x);
                const arrowSize = 10;
                ctx.beginPath();
                ctx.moveTo(f.to.x, f.to.y);
                ctx.lineTo(f.to.x - arrowSize * Math.cos(angle - Math.PI / 6), f.to.y - arrowSize * Math.sin(angle - Math.PI / 6));
                ctx.lineTo(f.to.x - arrowSize * Math.cos(angle + Math.PI / 6), f.to.y - arrowSize * Math.sin(angle + Math.PI / 6));
                ctx.lineTo(f.to.x, f.to.y);
                ctx.fill();

                // Draw label
                const midX = (f.from.x + f.to.x) / 2;
                const midY = (f.from.y + f.to.y) / 2;
                ctx.fillStyle = '#FFF';
                ctx.fillRect(midX - 15, midY - 10, 30, 20);
                ctx.strokeRect(midX - 15, midY - 10, 30, 20);
                ctx.fillStyle = '#000';
                ctx.fillText(f.label, midX, midY);
            });

            bodies.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                ctx.fillStyle = b.color;
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(b.label, b.x, b.y);
            });
        }

        draw();
    </script>
</body>
</html>
