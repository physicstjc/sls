<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
        }
        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
            transition: background-color 0.3s;
        }
        .red.active { background-color: red; }
        .yellow.active { background-color: yellow; }
        .green.active { background-color: green; }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="circle red" id="red"></div>
        <div class="circle yellow" id="yellow"></div>
        <div class="circle green" id="green"></div>
        <button onclick="toggleLight('red')">Toggle Red</button>
        <button onclick="toggleLight('yellow')">Toggle Yellow</button>
        <button onclick="toggleLight('green')">Toggle Green</button>
    </div>
    <script>
        function toggleLight(color) {
            document.getElementById(color).classList.toggle('active');
        }
    </script>
</body>
</html>
