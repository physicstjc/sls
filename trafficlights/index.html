<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
        }
        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: gray;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .red.active { background-color: red; }
        .yellow.active { background-color: yellow; }
        .green.active { background-color: green; }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="circle red" id="red" onclick="toggleLight('red')"></div>
        <div class="circle yellow" id="yellow" onclick="toggleLight('yellow')"></div>
        <div class="circle green" id="green" onclick="toggleLight('green')"></div>
    </div>
    <script>
        function toggleLight(color) {
            document.getElementById(color).classList.toggle('active');
        }
    </script>
</body>
</html>
