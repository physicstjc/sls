<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermolecular Forces Simulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .simulation-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .graph-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .atoms-container {
            width: 400px;
            height: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .atom {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.8);
            transition: all 0.1s ease;
        }
        
        .atom1 {
            width: 60px;
            height: 60px;
            left: 50px;
            top: 170px;
        }
        
        .atom2 {
            width: 60px;
            height: 60px;
            top: 170px;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.8);
        }
        
        .value-display {
            min-width: 100px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        canvas {
            background: white;
            border-radius: 10px;
        }
        
        .force-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            pointer-events: none;
            z-index: 10;
        }
        
        .attractive {
            color: #ff6b6b;
        }
        
        .repulsive {
            color: #4ecdc4;
        }
        
        .equilibrium {
            color: #45b7d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intermolecular Forces Simulation</h1>
        
        <div class="simulation-area">
            <div class="graph-container">
                <canvas id="graph" width="500" height="400"></canvas>
            </div>
            
            <div class="atoms-container">
                <div class="atom atom1"></div>
                <div class="atom atom2" id="atom2"></div>
                <div class="force-indicator" id="forceIndicator">Equilibrium</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>Distance Control</h3>
                <div class="slider-container">
                    <label>Distance (σ):</label>
                    <input type="range" id="distanceSlider" class="slider" min="0.8" max="3.0" step="0.05" value="1.12">
                    <div class="value-display" id="distanceValue">1.12</div>
                </div>
            </div>
            
            <div class="info-panel">
                <h3>Lennard-Jones Potential</h3>
                <p><strong>Current Energy:</strong> <span id="currentEnergy">-1.00 ε</span></p>
                <p><strong>Current Force:</strong> <span id="currentForce">0.00 ε/σ</span></p>
                <p>
                    • <span style="color: #ff6b6b;">Red region:</span> Attractive forces dominate<br>
                    • <span style="color: #4ecdc4;">Blue region:</span> Repulsive forces dominate<br>
                    • <span style="color: #45b7d1;">Equilibrium:</span> Minimum energy at r = 2^(1/6)σ ≈ 1.12σ
                </p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('graph');
        const ctx = canvas.getContext('2d');
        const distanceSlider = document.getElementById('distanceSlider');
        const distanceValue = document.getElementById('distanceValue');
        const atom2 = document.getElementById('atom2');
        const forceIndicator = document.getElementById('forceIndicator');
        const currentEnergy = document.getElementById('currentEnergy');
        const currentForce = document.getElementById('currentForce');
        
        // Lennard-Jones potential parameters
        const epsilon = 1.0; // Energy scale
        const sigma = 1.0;   // Distance scale
        
        // Lennard-Jones potential function
        function lennardJones(r) {
            const term = Math.pow(sigma / r, 6);
            return 4 * epsilon * (term * term - term);
        }
        
        // Force function (negative derivative of potential)
        function lennardJonesForce(r) {
            const term = Math.pow(sigma / r, 6);
            return 24 * epsilon / r * (2 * term * term - term);
        }
        
        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set up coordinate system
            const padding = 60;
            const graphWidth = canvas.width - 2 * padding;
            const graphHeight = canvas.height - 2 * padding;
            
            // Draw axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            // X-axis
            ctx.moveTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            // Y-axis
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.stroke();
            
            // Draw axis labels
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Distance (r/σ)', canvas.width / 2, canvas.height - 10);
            
            ctx.save();
            ctx.translate(20, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Potential Energy (U/ε)', 0, 0);
            ctx.restore();
            
            // Draw grid and scale
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            
            // Scale parameters
            const minR = 0.8;
            const maxR = 3.0;
            const minU = -1.5;
            const maxU = 2.0;
            
            // Draw potential curve
            ctx.strokeStyle = '#2196F3';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            let first = true;
            for (let r = minR; r <= maxR; r += 0.02) {
                const u = lennardJones(r);
                if (u > maxU) continue; // Skip very high values
                
                const x = padding + (r - minR) / (maxR - minR) * graphWidth;
                const y = canvas.height - padding - (u - minU) / (maxU - minU) * graphHeight;
                
                if (first) {
                    ctx.moveTo(x, y);
                    first = false;
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();
            
            // Draw zero energy line
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            const zeroY = canvas.height - padding - (0 - minU) / (maxU - minU) * graphHeight;
            ctx.beginPath();
            ctx.moveTo(padding, zeroY);
            ctx.lineTo(canvas.width - padding, zeroY);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw equilibrium line
            const equilibriumR = Math.pow(2, 1/6);
            const equilibriumX = padding + (equilibriumR - minR) / (maxR - minR) * graphWidth;
            ctx.strokeStyle = '#45b7d1';
            ctx.lineWidth = 2;
            ctx.setLineDash([3, 3]);
            ctx.beginPath();
            ctx.moveTo(equilibriumX, padding);
            ctx.lineTo(equilibriumX, canvas.height - padding);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw current position indicator
            const currentR = parseFloat(distanceSlider.value);
            const currentU = lennardJones(currentR);
            const currentX = padding + (currentR - minR) / (maxR - minR) * graphWidth;
            const currentY = canvas.height - padding - (currentU - minU) / (maxU - minU) * graphHeight;
            
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(currentX, currentY, 8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw scale numbers
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            // X-axis scale
            for (let r = 1.0; r <= 3.0; r += 0.5) {
                const x = padding + (r - minR) / (maxR - minR) * graphWidth;
                ctx.fillText(r.toFixed(1), x, canvas.height - padding + 20);
            }
            
            // Y-axis scale
            ctx.textAlign = 'right';
            for (let u = -1.0; u <= 1.0; u += 0.5) {
                const y = canvas.height - padding - (u - minU) / (maxU - minU) * graphHeight;
                ctx.fillText(u.toFixed(1), padding - 10, y + 4);
            }
        }
        
        function updateSimulation() {
            const r = parseFloat(distanceSlider.value);
            distanceValue.textContent = r.toFixed(2);
            
            // Update atom position (scale for visual effect)
            const atomSpacing = 80 + (r - 1.0) * 120; // Visual scaling
            atom2.style.left = atomSpacing + 'px';
            
            // Calculate current energy and force
            const energy = lennardJones(r);
            const force = lennardJonesForce(r);
            
            currentEnergy.textContent = energy.toFixed(3) + ' ε';
            currentForce.textContent = force.toFixed(3) + ' ε/σ';
            
            // Update force indicator
            const equilibriumR = Math.pow(2, 1/6);
            if (Math.abs(r - equilibriumR) < 0.05) {
                forceIndicator.textContent = 'Equilibrium';
                forceIndicator.className = 'force-indicator equilibrium';
            } else if (r < equilibriumR) {
                forceIndicator.textContent = 'Repulsive';
                forceIndicator.className = 'force-indicator repulsive';
            } else {
                forceIndicator.textContent = 'Attractive';
                forceIndicator.className = 'force-indicator attractive';
            }
            
            // Add visual effects based on force
            const atom1 = document.querySelector('.atom1');
            if (r < equilibriumR) {
                // Repulsive - atoms glow red
                atom1.style.background = 'radial-gradient(circle at 30% 30%, #ff6b6b, #ff4757)';
                atom2.style.background = 'radial-gradient(circle at 30% 30%, #ff6b6b, #ff4757)';
                atom1.style.boxShadow = '0 0 30px rgba(255, 107, 107, 0.9)';
                atom2.style.boxShadow = '0 0 30px rgba(255, 107, 107, 0.9)';
            } else if (r > equilibriumR + 0.3) {
                // Attractive - atoms glow green
                atom1.style.background = 'radial-gradient(circle at 30% 30%, #26de81, #20bf6b)';
                atom2.style.background = 'radial-gradient(circle at 30% 30%, #26de81, #20bf6b)';
                atom1.style.boxShadow = '0 0 30px rgba(38, 222, 129, 0.9)';
                atom2.style.boxShadow = '0 0 30px rgba(38, 222, 129, 0.9)';
            } else {
                // Equilibrium - normal blue
                atom1.style.background = 'radial-gradient(circle at 30% 30%, #4facfe, #00f2fe)';
                atom2.style.background = 'radial-gradient(circle at 30% 30%, #4facfe, #00f2fe)';
                atom1.style.boxShadow = '0 0 20px rgba(79, 172, 254, 0.8)';
                atom2.style.boxShadow = '0 0 20px rgba(79, 172, 254, 0.8)';
            }
            
            drawGraph();
        }
        
        distanceSlider.addEventListener('input', updateSimulation);
        
        // Initialize
        updateSimulation();
    </script>
</body>
</html>
