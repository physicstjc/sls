<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Scale Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vector Scale Drawing Practice</h1>
        </header>

        <section id="problem-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h2>Problem Statement <span id="problem-number">(1/5)</span></h2>
                <div class="problem-nav">
                    <button id="prev-prob-btn" disabled>Previous Problem</button>
                    <button id="next-prob-btn">Next Problem</button>
                </div>
            </div>
            <p id="problem-text">Loading problem...</p>
            
            <div id="answer-section" style="margin-top: 15px; border-top: 1px solid #ccc; padding-top: 10px;">
                <h3>Submit Answer</h3>
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <div>
                        <label>Resultant Magnitude:</label>
                        <input type="number" id="ans-mag" placeholder="Length" step="0.1">
                        <span id="ans-unit">km</span>
                    </div>
                    <div>
                        <label>Direction (Bearing):</label>
                        <input type="number" id="ans-dir" placeholder="Angle" step="0.1">
                        <span>Â°</span>
                    </div>
                    <button id="submit-ans-btn" style="background-color: #28a745;">Check Answer</button>
                </div>
                <div id="answer-feedback" style="margin-top: 10px; font-weight: bold;"></div>
            </div>
        </section>

        <section id="controls-section">
            <div class="guide-control" style="margin-bottom: 10px;">
                <h3>Step-by-Step Guide</h3>
                <div id="guide-step">Step 1: Read the problem and decide on a suitable scale.</div>
                <div class="step-buttons">
                    <button id="prev-step-btn" disabled>Previous</button>
                    <button id="next-step-btn">Next</button>
                </div>
            </div>
        </section>

        <section id="workspace">
            <div class="scale-control" style="background-color: white; padding: 5px; margin-bottom: 5px; border-bottom: 1px solid #ddd;">
                <label>Scale: 1 cm represents </label>
                <input type="number" id="scale-input" placeholder="e.g. 2" step="0.1">
                <span id="unit-display">m</span>
                <button id="set-scale-btn">Set Scale</button>
            </div>
            <div id="canvas-container">
                <canvas id="grid-canvas"></canvas>
                <canvas id="drawing-canvas"></canvas>
                <div id="protractor" class="draggable" data-type="protractor">
                    <svg viewBox="0 0 400 200" width="400" height="200">
                        <!-- Semi-circle -->
                        <path d="M 0 200 A 200 200 0 0 1 400 200 Z" fill="rgba(255, 255, 255, 0.5)" stroke="black" stroke-width="2"/>
                        <!-- Center mark -->
                        <line x1="200" y1="200" x2="200" y2="190" stroke="black" stroke-width="2"/>
                        <circle cx="200" cy="200" r="3" fill="red"/>
                        <!-- Ticks and numbers logic would be complex in static HTML, simpler SVG below -->
                        <!-- 90 degree mark -->
                        <line x1="200" y1="200" x2="200" y2="10" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
                        <text x="195" y="30" font-family="Arial" font-size="12">90</text>
                        <!-- 0 and 180 removed -->
                        
                        <!-- Simple degree lines every 10 degrees -->
                         <g id="ticks"></g>
                    </svg>
                    <div class="pivot pivot-1" data-id="1" title="Pivot 1"></div>
                    <div class="pivot pivot-2" data-id="2" title="Pivot 2"></div>
                </div>
                <div id="ruler" class="draggable" data-type="ruler">
                    <svg viewBox="0 0 600 60" width="600" height="60">
                        <rect x="0" y="0" width="600" height="60" fill="rgba(255, 255, 200, 0.5)" stroke="black" stroke-width="1"/>
                        <g id="ruler-ticks"></g>
                    </svg>
                    <div class="pivot pivot-1" data-id="1" title="Pivot 1"></div>
                    <div class="pivot pivot-2" data-id="2" title="Pivot 2"></div>
                </div>
            </div>
            <div class="toolbar">
                <div class="tools-control" style="display: flex; align-items: center;">
                    <button id="toggle-pencil-btn" class="tool-btn">Pencil: Off</button>
                    <span style="margin-left: 8px; font-size: 0.9em; color: #555; white-space: nowrap;">(In pencil mode, tools are not movable)</span>
                </div>
                <button id="undo-btn">Undo</button>
                <button id="clear-btn">Clear Drawing</button>
                <button id="reset-tools-btn">Reset Tools</button>
                <div id="cursor-info">Pos: (0, 0)</div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
