<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Definitions Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .flashcard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .flashcard-front {
            background-color: #1e90ff;
            color: white;
        }

        .flashcard-back {
            background-color: #fff;
            color: #333;
            transform: rotateY(180deg);
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Physics Definitions Flashcards</h1>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <p>Term</p>
                </div>
                <div class="flashcard-back">
                    <p>Definition</p>
                </div>
            </div>
        </div>
    </div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    
    <script>
        let currentCard = 0;

        const termElement = document.querySelector('.flashcard-front p');
        const definitionElement = document.querySelector('.flashcard-back p');
        const flashcard = document.getElementById('flashcard');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Example flashcards, replace with your full list
        const flashcards = [
            { term: "Scalar", definition: "A scalar is a physical quantity which has magnitude only." },
            { term: "Vector", definition: "A vector is a physical quantity which has both magnitude and direction." },
            { term: "Distance", definition: "Distance is the total length travelled by a body regardless of the direction of motion." }
        ];

        function updateFlashcard(index) {
            termElement.textContent = flashcards[index].term;
            definitionElement.textContent = flashcards[index].definition;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            currentCard = currentCard === 0 ? flashcards.length - 1 : currentCard - 1;
            updateFlashcard(currentCard);
            flashcard.classList.remove('flipped');
        });

        nextBtn.addEventListener('click', () => {
            currentCard = currentCard === flashcards.length - 1 ? 0 : currentCard + 1;
            updateFlashcard(currentCard);
            flashcard.classList.remove('flipped');
        });

        // Initialize the first flashcard
        updateFlashcard(currentCard);
    </script>

    <p>You can also try typing it out using the AI bot here: <a href="https://app.schoolai.com/student-space?code=H6PT">https://app.schoolai.com/student-space?code=H6PT</a></p>
</body>
</html>
