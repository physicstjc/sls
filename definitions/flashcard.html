<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Definitions Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .flashcard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        .flashcard-front {
            background-color: #1e90ff;
            color: white;
        }

        .flashcard-back {
            background-color: #fff;
            color: #333;
            transform: rotateY(180deg);
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Physics Definitions Flashcards</h1>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <p>Term</p>
                </div>
                <div class="flashcard-back">
                    <p>Definition</p>
                </div>
            </div>
        </div>
    </div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    
    <script>
        let currentCard = 0;

        const termElement = document.querySelector('.flashcard-front p');
        const definitionElement = document.querySelector('.flashcard-back p');
        const flashcard = document.getElementById('flashcard');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Example flashcards, replace with your full list
const flashcards = [
    { term: "Scalar", definition: "A scalar is a physical quantity which has magnitude only." },
    { term: "Vector", definition: "A vector is a physical quantity which has both magnitude and direction." },
    { term: "Distance", definition: "Distance is the total length travelled by a body regardless of the direction of motion." },
    { term: "Displacement", definition: "Displacement is the distance measured in a straight line in a specified direction." },
    { term: "Speed", definition: "Speed is the distance traveled per unit time." },
    { term: "Velocity", definition: "Velocity is the rate of change of displacement." },
    { term: "Acceleration", definition: "Acceleration is the rate of change of velocity." },
    { term: "Mass", definition: "Mass is a measure of the amount of matter in a body." },
    { term: "Weight", definition: "Weight is the force of gravity acting on a body." },
    { term: "Gravitational Field", definition: "A region in which a mass experiences a force due to gravitational attraction." },
    { term: "Inertia", definition: "The resistance of a body to resist a change in the state of rest or motion of the body." },
    { term: "Newton’s 1st Law", definition: "A body will remain in its state of rest or uniform motion unless acted upon by a resultant force." },
    { term: "Newton’s 2nd Law", definition: "The resultant force acting on an object of constant mass is the product of its mass and acceleration. The object accelerates in the direction of the resultant force." },
    { term: "Newton’s 3rd Law", definition: "If body A exerts a force on body B, then body B exerts an equal and opposite force on body A." },
    { term: "Centre of Gravity", definition: "The point through which the entire weight of a body appears to act for any orientation." },
    { term: "Moment of a Force", definition: "The product of the force and the perpendicular distance between the axis of rotation and the force." },
    { term: "Principle of Moments", definition: "For an object to be in rotational equilibrium, the sum of clockwise moments must equal the sum of anti-clockwise moments." },
    { term: "Pressure", definition: "Pressure is defined as the amount of force acting perpendicularly on a unit area." },
    { term: "Work Done", definition: "The product of a force on a body and its displacement in the direction of the force." },
    { term: "Principle of Conservation of Energy", definition: "Energy cannot be created or destroyed, but can be converted from one form to another. The total energy of an isolated system remains constant." },
    { term: "Power", definition: "Power is defined as the rate of energy transfer." },
    { term: "1st Law of Reflection", definition: "The incident ray, the reflected ray, and the normal to the surface of the mirror all lie in the same plane." },
    { term: "2nd Law of Reflection", definition: "The angle of incidence is equal to the angle of reflection." },
    { term: "Refractive Index", definition: "The ratio of speed of light in a vacuum to the speed of light in the medium." },
    { term: "1st Law of Refraction", definition: "The incident ray, the refracted ray, and the normal at the point of incident all lie in the same plane." },
    { term: "2nd Law of Refraction", definition: "The ratio of the sine of the angle of incidence to the sine of the angle of refraction is a constant." },
    { term: "Critical Angle", definition: "The angle of incidence in the optically denser medium for which the angle of refraction in the optically less dense medium is 90°." },
    { term: "Focal Length", definition: "Focal length is the distance between the optical centre and the focal point." },
    { term: "Total Internal Reflection", definition: "Complete reflection of a light ray inside an optically denser medium at its boundary with an optically less dense medium." },
    { term: "Wave", definition: "A propagation of a disturbance which carries energy from one point in space to another without transferring matter." },
    { term: "Wave Speed", definition: "The distance travelled by a wave per second." },
    { term: "Amplitude", definition: "The magnitude of maximum displacement of the particle from its equilibrium position." },
    { term: "Frequency", definition: "The number of complete waves produced per second." },
    { term: "Period", definition: "The period of the wave is the time for a particle in the wave to complete one cycle of vibration." },
    { term: "Wavelength", definition: "The wavelength of a wave. is the shortest distance between 2 points which are vibrating in phase." },
    { term: "Wavefront", definition: "The wavefront is an imaginary line or surface that joins points of a wave that are in phase." },
    { term: "Transverse Waves", definition: "Transverse waves are waves in which the displacement of the particles of the medium is perpendicular to the direction of the direction of energy transfer." },
    { term: "Longitudinal Waves", definition: "Longitudinal waves are waves in which the displacement of the particles of the medium is parallel to the direction of energy transfer." },
    { term: "Ultrasound", definition: "Ultrasound is sound with frequencies above the upper hearing limit of the human range of audibility " },
    { term: "Electric Field", definition: "An electric field as a region in which an electric charge experiences a force." },
    { term: "Electric Current", definition: "Electric current is the rate of flow of charge." },
    { term: "Electromotive Force (e.m.f.)", definition: "Electromotive force (e.m.f.) of a source is the work done by the source in driving a unit charge around a complete circuit." },
    { term: "Potential Difference (p.d.)", definition: "Potential difference (p.d.) across an electrical device is the amount of electrical energy converted to other forms per unit charge passing through it." },
    { term: "Ohm's Law", definition: "Ohm’s Law states that the current passing through a conductor is directly proportional to the potential difference between its ends, provided that the physical conditions and temperature remain constant." },
    { term: "Electromagnetic Induction", definition: "The process of inducing a current or voltage in a conductor moving through a magnetic field. (No need to quote Faraday’s Law and Lenz’s Law in our syllabus – just need to apply them.)" },
    { term: "Heat Capacity", definition: "Heat capacity is the heat absorbed or emitted by the body per unit temperature change." },
    { term: "Specific Heat Capacity", definition: "Specific heat capacity is the heat absorbed or emitted per unit mass of the material per unit temperature change." },
    { term: "Latent Heat", definition: "Latent heat is the heat absorbed or emitted in order to change a substance from one phase to another without a temperature change." },
    { term: "Specific Latent Heat", definition: "Specific latent heat is the heat absorbed or emitted in order to change a unit mass of substance from one phase to another without a temperature change." },
    { term: "Latent Heat of Fusion", definition: "(Specific) Latent heat of fusion: the heat absorbed or emitted to change a substance from solid to liquid state or vice versa." },
    { term: "Latent Heat of Vaporization", definition: "(Specific) Latent heat of vaporization: the heat absorbed or emitted to change a substance from liquid to vapor state or vice versa." },
    { term: "Nuclear Fusion", definition: "The process by which two light atomic nuclei combine to form one heavier nucleus and release a huge amount of energy." },
    { term: "Nuclear Fission", definition: "The process by which the nucleus of an atom splits into two or more parts and releases a huge amount of energy." }
];


        function updateFlashcard(index) {
            termElement.textContent = flashcards[index].term;
            definitionElement.textContent = flashcards[index].definition;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            currentCard = currentCard === 0 ? flashcards.length - 1 : currentCard - 1;
            updateFlashcard(currentCard);
            flashcard.classList.remove('flipped');
        });

        nextBtn.addEventListener('click', () => {
            currentCard = currentCard === flashcards.length - 1 ? 0 : currentCard + 1;
            updateFlashcard(currentCard);
            flashcard.classList.remove('flipped');
        });

        // Initialize the first flashcard
        updateFlashcard(currentCard);
    </script>

    <p>You can also try typing it out using the AI bot here: <a href="https://app.schoolai.com/student-space?code=H6PT">https://app.schoolai.com/student-space?code=H6PT</a></p>
</body>
</html>
